<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter Product</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,600;0,700;1,400;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./app.css" />
  </head>
  <body>
    <div class="container">
      <div class="product-filter">
        <button class="product-button">All</button>
        <button class="product-button">Iphone</button>
        <button class="product-button">Samsung</button>
        <button class="product-button">Oppo</button>
        <button class="product-button">Xiaomi</button>
      </div>
      <div class="product-list hidden">
        <div class="product-item" data-filter="iphone">
          <img
            src="https://didongviet.vn/pub/media/catalog/product//i/p/iphone-7-vang-didongviet.jpg"
            alt=""
          />
          <div class="product-title">IPhone 7</div>
        </div>
        <div class="product-item" data-filter="iphone">
          <img src="https://fptshop.com.vn/Uploads/images/image001(65).png" alt="" />
          <div class="product-title">IPhone 4</div>
        </div>
        <div class="product-item" data-filter="iphone">
          <img
            src="https://cdn.tgdd.vn/Products/Images/42/114115/iphone-x-64gb-hh-600x600.jpg"
            alt=""
          />
          <div class="product-title">IPhone X</div>
        </div>
        <div class="product-item" data-filter="samsung">
          <img
            src="https://didongviet.vn/pub/media/catalog/product//s/a/samsung-galaxy-j8-2018-chinh-hang-didongviet.jpg"
            alt=""
          />
          <div class="product-title">Samsung J8</div>
        </div>
        <div class="product-item" data-filter="samsung">
          <img
            src="https://phuckhangmobile.com/file/samsung-galaxy-note-9-tim-dai-dien-19376f.jpg"
            alt=""
          />
          <div class="product-title">Samsung note 9</div>
        </div>
        <div class="product-item" data-filter="samsung">
          <img
            src="https://cdn.tgdd.vn/Products/Images/42/217936/samsung-galaxy-s20-plus-xanh-600x600-600x600.jpg"
            alt=""
          />
          <div class="product-title">Samsung S20</div>
        </div>
        <div class="product-item" data-filter="oppo">
          <img
            src="https://didongviet.vn/pub/media/catalog/product//o/p/oppo-neo-9-a37-cty-didongviet_1.jpg"
            alt=""
          />
          <div class="product-title">Oppo neo 9</div>
        </div>
        <div class="product-item" data-filter="oppo">
          <img src="https://cf.shopee.vn/file/a0f03c56ee9fe282383d6150d96b5859" alt="" />
          <div class="product-title">Oppo F9</div>
        </div>
        <div class="product-item" data-filter="oppo">
          <img
            src="https://cdn.cellphones.com.vn/media/catalog/product/cache/7/thumbnail/9df78eab33525d08d6e5fb8d27136e95/o/p/oppo-find-x3-pro-5g-3_2.jpg"
            alt=""
          />
          <div class="product-title">Oppo find X3</div>
        </div>
        <div class="product-item" data-filter="xiaomi">
          <img
            src="https://cdn.tgdd.vn/Products/Images/42/226264/xiaomi-mi-11-xanhduong-600x600-600x600.jpg"
            alt=""
          />
          <div class="product-title">Xiaomi 9</div>
        </div>
        <div class="product-item" data-filter="xiaomi">
          <img
            src="https://cdn.tgdd.vn/Products/Images/42/214927/xiaomi-mi-10-600x600-1-600x600.jpg"
            alt=""
          />
          <div class="product-title">Xiaomi 10</div>
        </div>
        <div class="product-item" data-filter="xiaomi">
          <img
            src="https://cdn.tgdd.vn/Products/Images/42/235578/xiaomi-mi-11-ultra-600x600-2-600x600.jpg"
            alt=""
          />
          <div class="product-title">Xiaomi ultra 11</div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
